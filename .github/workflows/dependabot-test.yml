name: Test development build

on:
    pull_request:
        types:
            - opened
            - synchronize
            - reopened

jobs:
    lint-gms-flavor:
        if: github.actor == 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Set up JDK 21
              uses: actions/setup-java@v5
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Run Lint
              run: ./gradlew lintGmsRelease
              continue-on-error: false

    build-gms-flavor:
        if: github.actor == 'dependabot[bot]'
        needs: lint-gms-flavor
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Set up JDK 21
              uses: actions/setup-java@v5
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Build GMS Release
              run: ./gradlew assembleGmsRelease
              continue-on-error: false

    lint-foss-flavor:
        if: github.actor == 'dependabot[bot]'
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Set up JDK 21
              uses: actions/setup-java@v5
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Run Lint
              run: ./gradlew lintFossRelease
              continue-on-error: false

    build-foss-flavor:
        if: github.actor == 'dependabot[bot]'
        needs: lint-foss-flavor
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v5

            - name: Set up JDK 21
              uses: actions/setup-java@v5
              with:
                  java-version: "21"
                  distribution: "temurin"
                  cache: gradle

            - name: Grant execute permission for gradlew
              run: chmod +x gradlew

            - name: Build FOSS Release
              run: ./gradlew assembleFossRelease
              continue-on-error: false
